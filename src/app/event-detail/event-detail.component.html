<div class="container mt-4">
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <div *ngIf="!errorMessage">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">{{ event.title }}</h2>
          <h6 class="card-subtitle mb-2 text-muted">{{ event.date }} | {{ event.location }}</h6>
          <p class="card-text">{{ event.description }}</p>
          <a [routerLink]="['/edit-event', event.id]" class="btn btn-primary">Edit</a>
          <button [routerLink]="['/events']" (click)="deleteEvent()" class="btn btn-danger">Delete</button>
        </div>
      </div>
      <a [routerLink]="['/events']" class="btn btn-secondary mt-3">Back to Events</a>
    </div>
  </div>
