<div class="container mt-4">
    <form [formGroup]="eventForm" >
      <div class="form-group mb-2">
        <label for="title">Title</label>
        <input id="title" formControlName="title" class="form-control" />
      </div>
      <div class="form-group mb-2">
        <label for="date">Date</label>
        <input id="date" formControlName="date" class="form-control" type="date" />
      </div>
      <div class="form-group mb-2">
        <label for="location">Location</label>
        <input id="location" formControlName="location" class="form-control" />
      </div>
      <div class="form-group mb-2">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-3" [routerLink]="['/events']" (click)="onSubmit()">Save</button>
      <button *ngIf="event" type="button" class="btn btn-danger mt-3" (click)="deleteEvent()">Delete</button>
    </form>
  </div>
